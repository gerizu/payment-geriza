<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Gerizuza</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background: #f5f7fa;
      text-align: center;
    }
    .payment-box {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin: 15px 0;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .warning {
      color: red;
      background: #fff0f0;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
    }
    .copy-btn {
      background: #4b6cb7;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    img {
      max-width: 100%;
      border: 1px solid #eee;
    }
  </style>
</head>
<body>

  <h1 style="color: #4b6cb7;">GERIZUZA PAYMENT</h1>
  
  <div class="payment-box">
    <h2>QRIS</h2>
    <img src="https://i.ibb.co/39jt1jRJ/qris-gerizuza.jpg" alt="QRIS">
    <p class="warning">Biaya admin 1K untuk pembayaran non-DANA</p>
  </div>

  <div class="payment-box">
    <h2>DANA / GOPAY</h2>
    <p style="font-size: 20px; font-weight: bold;">088994321220</p>
    <button class="copy-btn" onclick="copyNumber()">Salin Nomor</button>
  </div>

  <script>
    function copyNumber() {
      navigator.clipboard.writeText("088994321220")
        .then(() => alert("Nomor berhasil disalin!"))
        .catch(() => alert("Gagal menyalin, silakan copy manual"));
    }
  </script>

</body>
</html>
