<!DOCTYPE html>
<html lang="id">
<head>
  <!-- ... (bagian head tetap sama) ... -->
  <style>
    /* Notifikasi Biaya Admin Premium */
    .fee-notification {
      background: linear-gradient(135deg, rgba(255, 107, 107, 0.2) 0%, rgba(255, 59, 59, 0.25) 100%);
      border-left: 4px solid #ff3b3b;
      padding: 14px;
      border-radius: 10px;
      margin: 18px 0;
      display: flex;
      align-items: center;
      animation: shakeWarning 0.5s ease-in-out, pulseWarning 2s infinite 0.5s;
      backdrop-filter: blur(4px);
      position: relative;
      overflow: hidden;
    }

    .fee-notification::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #ff3b3b, #ff8a8a);
      animation: progressBar 3s linear infinite;
    }

    @keyframes shakeWarning {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }

    @keyframes pulseWarning {
      0% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.4); }
      70% { box-shadow: 0 0 0 15px rgba(255, 107, 107, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0); }
    }

    @keyframes progressBar {
      0% { width: 0%; opacity: 1; }
      100% { width: 100%; opacity: 0; }
    }

    .fee-notification i {
      color: #ff3b3b;
      margin-right: 12px;
      font-size: 1.4rem;
      min-width: 24px;
      text-align: center;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .fee-notification p {
      margin: 0;
      color: #ffebee;
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .fee-notification strong {
      color: #ffdddd;
      font-weight: 600;
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }

    .fee-notification a {
      color: #00f7ff;
      text-decoration: none;
      font-weight: bold;
    }

    /* Tombol Konfirmasi */
    .confirm-checkbox {
      display: flex;
      align-items: center;
      margin-top: 12px;
      cursor: pointer;
    }

    .confirm-checkbox input {
      margin-right: 8px;
      accent-color: #00f7ff;
    }

    .confirm-checkbox label {
      font-size: 0.85rem;
      color: #b0e0e6;
    }
  </style>
</head>
<body>

        <div class="confirm-checkbox">

    </p>
  </div>
